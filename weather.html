<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="location-input">
            <label for="location">Enter location:</label>
            <input type="text" id="location" placeholder="City, Country" spellcheck="false">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather">
            <img src="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png" 
            class="weather-icon">
            <h3 class="temp">22Â°c</h3>
            <h3 class="city">lucknow</h3>
            <div class="details">
                <div class="col">
                    <img src="https://icons.veryicon.com/png/256/miscellaneous/linear-icon-8/temperature-and-humidity-01.png">
                    <div>
                        <p class="humidity">50%<p>
                            <p>Humidity</p>
                        </div>
                </div>
                <div class="col">
                    <img src="https://icon-library.com/images/windy-weather-icon/windy-weather-icon-1.jpg">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-info" id="weatherInfo">
            
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
